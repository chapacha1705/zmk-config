# Activar soporte para USB y Bluetooth
CONFIG_ZMK_USB=y
CONFIG_ZMK_BLE=y

# Habilitar el logging para ver errores en Web Serial
CONFIG_ZMK_USB_LOGGING=y

# Optimización de la batería (opcional para nice!nano)
CONFIG_ZMK_SLEEP=y
CONFIG_IDLE_TIMEOUT=600000

# Configuración del Debounce (evita pulsaciones fantasma en protoboard)
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=5
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5

# Forzar que el teclado se identifique correctamente
CONFIG_ZMK_KEYBOARD_NAME="MacroPad 4x3"
